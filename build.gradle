plugins {
    id 'java'
}

group 'com.cyssxt'
version '1.0-SNAPSHOT'

sourceCompatibility = 1.8

repositories {
    mavenCentral()
}

task "create-dirs" << {
    sourceSets*.java.srcDirs*.each{
        it.mkdirs()
    }
    sourceSets*.resources.srcDirs*.each{
        it.mkdirs()
    }
}

dependencies {
    compileOnly('org.projectlombok:lombok:1.18.2')
    testCompile group: 'junit', name: 'junit', version: '4.12'
}
